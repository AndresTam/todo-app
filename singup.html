<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/singup.css">
</head>
<body>
    <section id="home" class="home">
        <div class="max-width">
            <div class="content">
                <h1 class="logo">Registrarse en la app <span>To - Do</span></h1>
                <p class="title">Usuario</p>
                <input type="text" id="user" placeholder="19031254" >
                <p class="title">Nombre</p>
                <input type="text" id="name" placeholder="Ignacio" >
                <p class="title">Contraseña</p>
                <input type="password" id="password" placeholder="Contraseña">
                <button id="btnSingup">Registrarse</button>
            </div>
        </div>
    </section>

    <script type="module" src="js/singup.js"></script>
</body>
</html>
